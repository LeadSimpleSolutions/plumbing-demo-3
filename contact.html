<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Us | Professional Plumbing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main style="padding: 100px 0;">
    <section class="wrap hero-grid" style="color: var(--text-main); align-items: start;">
      <div>
        <h1 style="color: var(--primary); font-size: 3rem; margin-bottom: 20px;">Ready to help, 24/7.</h1>
        <p style="font-size: 1.2rem; color: var(--text-muted); margin-bottom: 40px;">Whether it's a planned upgrade or a midnight emergency, our dispatch team is standing by.</p>
        
        <div style="display: grid; gap: 20px;">
          <div class="card" style="display: flex; align-items: center; gap: 20px;">
            <div style="font-size: 2rem;">üìû</div>
            <div>
              <strong>Emergency Dispatch</strong>
              <p style="font-size: 1.5rem; color: var(--accent); font-weight: 800;">(555) 555-5555</p>
            </div>
          </div>
          <div class="card" style="display: flex; align-items: center; gap: 20px;">
            <div style="font-size: 2rem;">üìç</div>
            <div>
              <strong>Main Office</strong>
              <p>123 Plumber Lane, Your City, ST 12345</p>
            </div>
          </div>
        </div>
      </div>

      <div class="lead-card">
        <h3>Send a Message</h3>
        <form id="contactForm">
          <input type="hidden" name="access_key" value="dcb2e950-571d-420d-9cc7-fb462047a864">
          <input type="text" name="name" placeholder="Name" required>
          <input type="tel" name="phone" placeholder="Phone" required>
          <textarea name="message" rows="5" placeholder="Tell us about your plumbing needs..."></textarea>
          <button type="submit" class="btn-submit">Send Message Now</button>
          <p id="result" style="text-align: center; margin-top: 15px;"></p>
        </form>
      </div>
    </section>
  </main>

  <script>
    const form = document.getElementById('contactForm');
    const result = document.getElementById('result');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      result.textContent = "Sending...";
      const formData = new FormData(form);
      const response = await fetch("https://api.web3forms.com/submit", { method: "POST", body: formData });
      const data = await response.json();
      if (data.success) {
        result.style.color = "green";
        result.textContent = "Message Sent! We'll call you shortly.";
        form.reset();
      } else {
        result.style.color = "red";
        result.textContent = "Error. Please call us directly.";
      }
    });
  </script>
</body>
</html>
