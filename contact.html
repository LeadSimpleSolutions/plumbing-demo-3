<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Professional Plumbing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section wrap hero-grid" style="padding-top: 150px; color: var(--text-dark);">
        <div data-scroll>
            <h1 style="font-size: 3.5rem; color: var(--primary);">Let's Get to Work.</h1>
            <p style="font-size: 1.2rem; margin-bottom: 40px;">Available 24/7 for emergency service. For standard inquiries, our team responds within 60 minutes.</p>
            
            <div class="card" style="margin-bottom: 20px;">
                <h4>Main Office</h4>
                <p>123 Plumber Lane, Your City, ST 12345</p>
            </div>
            <div class="card">
                <h4>Call Dispatch</h4>
                <p style="font-size: 1.8rem; color: var(--accent); font-weight: 800;">(555) 555-5555</p>
            </div>
        </div>
        <div class="lead-card" data-scroll>
            <h3>Schedule a Technician</h3>
            <form>
                <div class="form-group"><input type="text" placeholder="Name"></div>
                <div class="form-group"><input type="email" placeholder="Email Address"></div>
                <div class="form-group"><input type="tel" placeholder="Phone Number"></div>
                <div class="form-group">
                    <textarea rows="6" placeholder="How can we help you today?"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Send Message</button>
            </form>
        </div>
    </section>
</body>
</html>
